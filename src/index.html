<html>

<body>
    <div class="jumbotron">
        <h2>Planet Fun</h2>
    </div>
    <form id="birthday">
        <h1 id="enter">Enter Your birthday!</h1>
        <div class="row">
            <div class="col-1">
                <input type="number" class="month" placeholder="month">
            </div>
            <div class="col-1">
                <input type="number" class="day" placeholder="day">
            </div>
            <div class="col-1">
                <input type="number" class="year" placeholder="year">
            </div>
        </div>

        <button type="submit" class="btn btn-success">GO!</button>
    </form>
    <div id="earth">
            <h1>Earth:
                <span class="earthAge"></span> <span class="hide">years old</span> 
            </h1>
        </div>
    <div id="mercury">
        <h1>Mercury:
            <span class="mercuryAge"></span> <span class="hide">years old</span> 
        </h1>
    </div>
    <div id="venus">
        <h1>Venus:
            <span class="venusAge"></span> <span class="hide">years old</span> 
        </h1>
    </div>
    <div id="mars">
        <h1>Mars:
            <span class="marsAge"></span> <span class="hide">years old</span> 
        </h1>
    </div>
    <div id="jupiter">
        <h1>Jupiter:
            <span class="jupiterAge"></span> <span class="hide">years old</span> 
        </h1>
    </div>
    <div id="sec">
            <h1>Seconds:
                <span class="secAge"></span> <span class="hide">Seconds old</span> 
            </h1>
        </div>
</body>

</html>
